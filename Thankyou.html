        .navbar.hidden {

        .nav-container {

            display: flex;

            text-align: center;
            position: relative;
            overflow: hidden;
            padding-top: clamp(4.5rem, 10vw, 6rem);
        }

        .thank-you::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(12, 12, 31, 0.7), rgba(0, 196, 204, 0.3));

        }

        .thank-you-content {

            flex-direction: column;
            align-items: center;

            text-shadow: 0 0 10px rgba(255, 234, 0, 0.6);

            animation: zoomIn 1.5s ease;

        .thank-you p {

            color: #e0e0e0;

            text-decoration: none;

            box-shadow: 0 0 20px rgba(0, 196, 204, 0.7);

        .return-button:hover {

        /* Footer */

            border-top: 1px solid rgba(255, 255, 255, 0.1);

        .footer p {

            color: #e0e0e0;
        }

        .footer a {

            text-decoration: none;
            margin: 0 clamp(0.3rem, 1vw, 0.5rem);
        }

        .footer a:hover {
            color: #ffea00;
        }

        /* Animations */
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Parallax Effect */
        .thank-you {
            background-position: center;
            background-size: cover;
            will-change: transform;
        }

        /* Responsive Design */
        @media (max-width: 1023px) {
            .thank-you {

            .thank-you h1 {

        @media (max-width: 767px) {

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.textContent = navLinks.classList.contains('active') ? '✕' : '☰';
        });

        // Auto-close sidebar on link click
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                hamburger.textContent = '☰';
            });
        });

        // Navbar hide/show on scroll
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            const currentScroll = window.scrollY;
            if (currentScroll > lastScroll && currentScroll > 100) {
                navbar.classList.add('hidden');
            } else {
                navbar.classList.remove('hidden');
            }
            lastScroll = currentScroll;
        });

        // Parallax effect for thank-you background
        window.addEventListener('scroll', () => {
            const thankYou = document.querySelector('.thank-you');
            const scrollPosition = window.scrollY;
            thankYou.style.backgroundPositionY = `${scrollPosition * 0.3}px`;
        });

        // Particle.js configuration (simplified for performance)
